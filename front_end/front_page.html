<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {

      title:{
      text: "Coronavirus in the Big 10 Schools"
      },
       data: [
      {
        type: "line",

        dataPoints: [
        { x: new Date(2020, 08, 1), y: 450 },
        { x: new Date(2020, 09, 1), y: 414 },
        { x: new Date(2020, 10, 1), y: 520 },
        { x: new Date(2020, 11, 1), y: 460 },
        { x: new Date(2020, 12, 1), y: 450 },
        ]
      }
      ]
    });

    chart.render();
  }
  </script>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
</body>
</html>
